<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login to Twitterish</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div>
  <header>
    <h3>Login to Twitterish</h3>
  </header>
  <main>
    <form action="/login" method="GET">
      <input class='field textbox' type="email" name='email' placeholder='Email:' />
      <input class='field textbox' type="password" name='password' placeholder="Password:" />
      <button  class='field' id='login' type="submit">Login</button>
    </form>
  </main>
  <footer>
    No account? <a href="#">Sign up!</a>
  </footer>
</div>

</body>
</html>
